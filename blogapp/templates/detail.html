{% extends "base.html" %}



{% block content %}

<style>
    /* Custom Styles */
    /* Title style */
    .blog-title {
      color: #333;
    }

    /* Body style */
    .blog-body {
        text-align: justify;
      line-height: 1.6;
    }
  </style>


<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-center blog-title mb-4">{{blog.title}}</h1>
      <div class="prose prose-lg blog-body">
        <p>{{blog.content}}</p>
      </div>
    </div>
  </div>

    
{% endblock content %}
